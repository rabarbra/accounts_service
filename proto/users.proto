syntax = "proto3";

option go_package = "users";

package users;

service User {
    rpc AddUser (AddRequest) returns (AddReply) {}
    rpc DeleteUser (DeleteRequest) returns (DeleteReply) {}
    rpc ListUsers (ListRequest) returns (stream ListReply) {}
}

message AddRequest {
    int32 id = 1;
}

message AddReply {

}

message DeleteRequest {
    int32 id = 1;
}

message DeleteReply {}

message ListRequest {}

message ListReply {}